server:
  port: 8080
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      mvc:
        default-filters:
          - RemoveRequestHeader=Cookie
        routes:
          - id: auth
            uri: http://auth-service:8081
            predicates:
              - Path=/api/auth/**
            filters:
              - StripPrefix=1
          - id: users
            uri: http://user-service:8082
            predicates:
              - Path=/api/users, /api/users/**
            filters:
              - StripPrefix=1
          - id: products
            uri: http://product-service:8083
            predicates:
              - Path=/api/products, /api/products/**
            filters:
              - StripPrefix=1
          - id: rentals
            uri: http://rental-service:8084
            predicates:
              - Path=/api/rentals, /api/rentals/**
            filters:
              - StripPrefix=1
          - id: insurance
            uri: http://insurance-service:8085
            predicates:
              - Path=/api/insurance, /api/insurance/**
            filters:
              - StripPrefix=1
          - id: notifications
            uri: http://notification-service:8086
            predicates:
              - Path=/api/notifications, /api/notifications/**
            filters:
              - StripPrefix=1
management:
  endpoints:
    web:
      exposure:
        include: health,info
  tracing:
    enabled: true
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
jwt:
  secret: ${JWT_SECRET:local-secret}